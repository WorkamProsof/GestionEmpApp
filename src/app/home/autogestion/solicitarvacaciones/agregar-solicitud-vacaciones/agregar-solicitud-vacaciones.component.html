<ion-header class="ion-no-border">
	<ion-toolbar color="ligth">
		<ion-title color="dark" class="ion-text-center">Solicitar Vacaciones</ion-title>
		<ion-buttons slot="end" (click)="cerrarModal()">
			<ion-icon color="dark" slot='icon-only' size='large' name='close-outline'>
			</ion-icon>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

	<form [formGroup]="datosSolicitud.formulario">
		<ion-list lines="full">

			<ion-item id="open-model-inicio">
				<ion-label position="floating" color="dark">* Fecha Inicio</ion-label><br>
				<ion-input formControlName="FechaInicio" id="selectFechaInicio" expand="block"  display-format="DD-MM-YYYY"  
				presentation='date'></ion-input>
				<div>
					<ion-modal #modalFechaSolicitudesInicio  trigger="open-model-inicio">
						<ng-template>
							<ion-header>
								<ion-toolbar>
									<ion-button color="dark" slot="start" (click)="confirmarInicio($event)">
										Confirmar
									</ion-button>
									<ion-title>Fecha Inicio</ion-title>
									<ion-buttons slot="end">
										<ion-button (click)="cerrarModalFecha()">
											<ion-icon slot="icon-only" name="close"></ion-icon>
										</ion-button>
									</ion-buttons>
								</ion-toolbar>
							</ion-header>
							<ion-content>
								<ion-datetime #updateFechaModal formControlName="FechaInicio" display-format="DD-MM-YYYY"  
								presentation='date' id="Fechainicio"></ion-datetime>
							</ion-content>
						</ng-template>
					</ion-modal>
				</div>
				<ion-text class="animate__animated animate__bounceIn animate__faster"
					*ngIf="datosSolicitud.formulario.get('FechaInicio').touched" color="danger">{{
						datosSolicitud.formulario.get('FechaInicio')['errorMessage'] }}</ion-text>
			</ion-item>

			<ion-item>
				<ion-label position="floating" color="dark">Dias compensados</ion-label>
				<ion-input formControlName="DiaCompensado" color="dark" type="text"></ion-input>
				<ion-text class="animate__animated animate__bounceIn animate__faster"
					*ngIf="datosSolicitud.formulario.get('DiaCompensado').touched" color="danger">{{
					datosSolicitud.formulario.get('DiaCompensado')['errorMessage'] }}</ion-text>
			</ion-item>
		</ion-list>
	</form>

</ion-content>

<ion-footer>
	<ion-toolbar>
		<ion-title>
			<ion-button [disabled]="datosSolicitud.formulario.invalid" type="submit" class="ion-no-margin" shape="round"
				expand="full" (click)="submitDataFamiliaContacto()">
				Agregar
				<ion-icon slot="start" name="save-outline"></ion-icon>
			</ion-button>
		</ion-title>
	</ion-toolbar>
</ion-footer>
