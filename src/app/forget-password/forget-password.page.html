<ion-content [fullscreen]="true">
	<div [style]="obtenerFondo()">
		<div class="content">

			<form [formGroup]="formLogin.formulario" *ngIf="ingresoDocumento">
				<ion-item class="ion-margin-top" lines="none">
					<ion-icon class="ion-margin-end" slot="start" name="card-outline"></ion-icon>
					<ion-input formControlName="num_docu" type="text" placeholder="N°. Documento"></ion-input>
				</ion-item>
				<ion-grid class="ion-no-margin">
					<ion-row>
						<ion-col size="12" class="ion-align-self-center ion-text-center">
							<ion-button [disabled]="formLogin.formulario.get('num_docu').invalid"
								(click)="irFormulario()" class="ion-no-margin">
								Validar
								<ion-icon slot="end" name="arrow-forward"></ion-icon>
							</ion-button>
						</ion-col>
						<ion-col size="12" class="ion-align-self-center ion-text-center">
							<ion-button class="ion-no-margin" (click)="irLogin()" color="tertiary">
								Iniciar Sesión
								<ion-icon slot="start" name="arrow-back"></ion-icon>
							</ion-button>
						</ion-col>
					</ion-row>
				</ion-grid>
			</form>

			<form [formGroup]="formLogin.formulario" *ngIf="!ingresoDocumento"
				[class]="'animate__animated animate__faster ' + claseUsuario">
				<ion-item class="ion-margin-top" lines="full">
					<ion-icon class="ion-margin-end" slot="start" name="lock-closed-outline"></ion-icon>
					<ion-input formControlName="password" [type]="verPassword ? 'text' : 'password'"
						placeholder="Contraseña"></ion-input>
					<ion-icon (click)="verPassword = !verPassword" slot="end" [name]="verPassword ? 'eye' : 'eye-off'">
					</ion-icon>
				</ion-item>
				<ion-text class="animate__animated animate__bounceIn animate__faster validadores"
					*ngIf="formLogin.formulario.get('password').touched && formLogin.formulario.get('password').invalid">
					{{ formLogin.formulario.get('password')['errorMessage'] }}
				</ion-text>
				<ion-item class="ion-margin-top" lines="none">
					<ion-icon class="ion-margin-end" slot="start" name="lock-closed-outline"></ion-icon>
					<ion-input formControlName="confirmPassword" [type]="verPassword2 ? 'text' : 'password'"
						placeholder="Confirmar Contraseña"></ion-input>
					<ion-icon (click)="verPassword2 = !verPassword2" slot="end"
						[name]="verPassword2 ? 'eye' : 'eye-off'">
					</ion-icon>
				</ion-item>
				<ion-text class="animate__animated animate__bounceIn animate__faster validadores"
					*ngIf="formLogin.formulario.get('confirmPassword').touched && formLogin.formulario.get('confirmPassword').invalid">
					{{formLogin.formulario.get('confirmPassword')['errorMessage'] }}
				</ion-text>
				<ion-grid class="ion-no-margin">
					<ion-row>
						<ion-col size="6" size-xs='12' size-lg='6' size-md='6'
							class="ion-align-self-center ion-text-center">
							<ion-button
								[disabled]="formLogin.formulario.get('password').invalid || formLogin.formulario.get('confirmPassword').invalid"
								type="button" (click)="restablecer()" class="ion-no-margin">
								Guardar Contraseña
								<ion-icon slot="start" name="sync"></ion-icon>
							</ion-button>
						</ion-col>
						<ion-col size="6" size-xs='12' size-lg='6' size-md='6'
							class="ion-align-self-center ion-text-center">
							<ion-button class="ion-no-margin" (click)="retornar()" color="tertiary">
								Regresar
								<ion-icon slot="start" name="arrow-back"></ion-icon>
							</ion-button>
						</ion-col>
					</ion-row>
				</ion-grid>
			</form>

		</div>
	</div>
</ion-content>
